name: Listkeeper Docker Image

on: [push]

env:
  GITHUB_SHA: ${{ github.sha }}
  GOOGLECLOUD_PROJECT: ${{ secrets.GOOGLECLOUD_PROJECT }}
  GOOGLECLOUD_EMAIL: ${{ secrets.GOOGLECLOUD_EMAIL }}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    # Setup gcloud CLI
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '270.0.0'
        service_account_email: ${{ secrets.GOOGLECLOUD_EMAIL }}
        service_account_key: ${{ secrets.GOOGLECLOUD_KEY }}

    # Configure docker to use the gcloud command-line tool as a credential helper
    - run: |
        # Set up docker to authenticate
        # via gcloud command-line tool.
        gcloud auth configure-docker

    # Build the Docker image
    - name: Build
      run: |
        docker build -t gcr.io/"$GOOGLECLOUD_PROJECT"/"$IMAGE":"$GITHUB_SHA"  .

    # Push the Docker image to Google Container Registry
    - name: Publish
      run: |
        docker push gcr.io/$GOOGLECLOUD_PROJECT/$IMAGE:$GITHUB_SHA
