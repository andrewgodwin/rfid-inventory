{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>Deleting: {{ device.name }}</h1>

    <section>
        <form action="." method="POST" class="delete delete-device">
            {% csrf_token %}
            <p class="delete-warning">
                Are you sure you want to delete {{ device.name }} (ID {{ device.id }})?
            </p>
            <a class="button cancel" href="javascript:history.back()">Cancel</a>
            <button class="dangerous">Delete</button>
        </form>
    </section>

{% endblock content %}
