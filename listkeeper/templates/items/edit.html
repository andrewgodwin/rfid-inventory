{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>Editing: {{ item.name }}</h1>

    <section>
        <form action="." method="POST" class="create create-item">
            {{ form|crispy }}
            {% csrf_token %}
            <a class="button cancel" href="{{ item.urls.view }}">Cancel</a>
            <button>Save</button>
        </form>
    </section>

{% endblock content %}
