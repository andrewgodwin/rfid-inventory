{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>Editing: {{ label.name }}</h1>

    <section>
        <form action="." method="POST" class="create create-label" enctype="multipart/form-data">
            {{ form|crispy }}
            {% csrf_token %}
            <a class="button cancel" href="{{ label.urls.view }}">Cancel</a>
            <button>Save</button>
        </form>
    </section>

{% endblock content %}
