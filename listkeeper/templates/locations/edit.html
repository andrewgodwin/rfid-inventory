{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Editing {{ location.name }} - {% endblock %}

{% block content %}

    <h1>Editing: {{ location.name }}</h1>

    <section>
        <form action="." method="POST" class="create create-location">
            {{ form|crispy }}
            {% csrf_token %}
            <a class="button cancel" href="{{ location.urls.view }}">Cancel</a>
            <button>Save</button>
        </form>
    </section>

{% endblock content %}
